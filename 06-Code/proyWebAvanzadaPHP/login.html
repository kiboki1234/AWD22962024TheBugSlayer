<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CPED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/stylesLogin.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img class="logo-navbar" src="./img/logonav.png" alt="logo">
            <a class="navbar-brand" href="./index.html"><strong>CPED</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Los elementos del menú se generan dinámicamente -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="./scriptsphp/login.php" method="POST" class="login-container form-control">

            <h1 class="h3 mb-3 fw-normal">Accede a tu cuenta del club CPED</h1>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
              <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="passwordLogin" name="passwordLogin" placeholder="Password">
              <label for="passwordLogin">Contraseña</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Iniciar Sesion</button>
        </form>
    </div>
    <div class="modal fade" id="modal-dialog-msg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalText">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <script src="./scriptsJs/menu.js"></script>
    <script src="./scriptsJs/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
