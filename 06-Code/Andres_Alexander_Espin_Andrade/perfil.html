<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Estadísticas Deportivas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <header>
        <nav class="navbar">
            <h1>Estadísticas Deportivas</h1>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./comparaciones.html">Comparaciones</a></li>
                <li><a href="./notificaciones.html">Notificaciones</a></li>
                <li><a href="./perfil.html">Perfil</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <section class="profile">
            <h2>Perfil del Usuario</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                    <label for="fav-team">Equipo Favorito:</label>
                    <input type="text" id="fav-team" placeholder="Equipo favorito">
                </div>
                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <!-- Pie de Página -->
