    <main>
        <section class="notifications">
            <h2>Notificaciones</h2>
            <p>Configura tus notificaciones para recibir alertas sobre tus equipos o jugadores favoritos.</p>
            <form>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="goals"> Notificación de goles
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="injuries"> Notificación de lesiones
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="match-start"> Inicio de partidos
                    </label>
                </div>
                <button type="submit">Guardar Configuración</button>
            </form>
        </section>
    </main>
